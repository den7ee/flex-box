<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fundamentos - Flex Grow</title>
      <style>
        .flex-container{
          display: flex;
          border: 2px solid black;
          max-width: 300px;
          margin-bottom: 15px;
          justify-content: center;
        }

        .item{
          background-color: orangered;
          margin: 5px;
          padding: 10px;
          text-align: center;
          color: white;
        }

        .fg-0{
          flex-grow: 0;
        }

        .fg-1{
          flex-grow: 1;
        }

        .fg-2{
          flex-grow: 2;
        }

        .fg-3{
          flex-grow: 3;
        }

      </style>
  </head>
  <body>

    <p>flex-grow: 0</p>
    <section class="flex-container">
      <div class="item fg-0">A</div>
      <div class="item fg-0">B</div>
      <div class="item fg-0">C</div>
      <div class="item fg-0">D</div>
    </section>

    <p>flex-grow: alternados</p>
    <section class="flex-container">
      <div class="item fg-1">1</div>
      <div class="item fg-2">Item 2</div>
      <div class="item fg-3">Outro Item</div>
    </section>

    <p>flex-grow: alternados</p>
    <section class="flex-container">
      <div class="item fg-3">1</div>
      <div class="item fg-2">Item 2</div>
      <div class="item fg-3">Outro Item</div>
    </section>

    </body>
</html>
