<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align self - Alinhamento individual</title>
    <!--
        auto - padrão, respeita align-items do container;

        flex-start/end - ao inicio ou ao fim do container;

        center - de acordo com o eixo;

        stretch - ocupa todos os espaços;

        baseline - linha base tipografia;
    -->
    
    <style>
        .flex-container{
            max-width: 350px;
            border: 1px solid;
            margin-bottom: 10px;
            display: flex;
        }

        .align-container{
            alialign-items: center;
        }

        .items{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .center{
            align-self: center;
        }

        .start{
            align-self: start;
        }

        .end{
            align-self: end;
        }

        .baseline{
            align-self: baseline;
        }

        .stretch{
            align-self: stretch;
        }

        .auto{
            align-self: auto;
        }

        .direction{
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>row</h1>
    <section class="flex-container">
        <div class="items auto">AAA</div>
        <div class="items auto">123</div>
        <div class="items auto">Lorem ipsum is therefore always</div>
        <div class="items auto">ITEM 4</div>
    </section>

    <section class="flex-container">
        <div class="items center">AAA</div>
        <div class="items start">123</div>
        <div class="items stretch">Lorem ipsum is therefore always</div>
        <div class="items end">ITEM 4</div>
    </section>

    <section class="flex-container">
        <div class="items center">AssssAA</div>
        <div class="items start ">AAaaaaaA</div>
        <div class="items end">AAaaaaaaaaaaaaA</div>
        <div class="items stretch">AAaaaaaaaaaaaaA</div>
    </section>

    <h1>column</h1>
    <section class="flex-container align-container direction">
        <div class="items auto">AAA</div>
        <div class="items auto">123</div>
        <div class="items auto">Lorem ipsum is therefore always</div>
        <div class="items auto">ITEM 4</div>
    </section>

    <section class="flex-container direction">
        <div class="items center">AAA</div>
        <div class="items start">123</div>
        <div class="items stretch">Lorem ipsum is therefore always</div>
        <div class="items end">ITEM 4</div>
    </section>

    <section class="flex-container">
        <div class="items center">AssssAA</div>
        <div class="items start ">AAaaaaaA</div>
        <div class="items end">AAaaaaaaaaaaaaA</div>
        <div class="items stretch">AAaaaaaaaaaaaaA</div>
    </section>

    
</body>
</html>
