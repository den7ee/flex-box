<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Atalho: grow, shrink e basis</title>
    <!--
        - Essa propriedade é um atalho ou abreviação de escrita para: grow, shrink e basis;
        
        - Define valores flex juntos, grow, shrink e basis;
    -->
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;

        }

        .items{
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .flex-1{
            flex: 1;
            /* grow = 1, shrink = 1, basis = 0 */
        }

        
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="items flex-1">A</div>
        <div class="items flex-1">A</div>
        <div class="items flex-1">BB</div>
        <div class="items flex-1">CC</div>
    </div>
</body>
</html>
